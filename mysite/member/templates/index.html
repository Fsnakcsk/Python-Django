<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function insert(){
            document.vip.action = "add_vip";
            document.vip.submit();
        }
        function login(){
            document.vip.action = "login";
            document.vip.submit();
        }
    </script>
</head>
<body>
    <h1>회원관리</h1><a href="admin/">Menage Mode</a>
    <hr>
    <form method="post" name="vip">
      {% csrf_token %}
        <table border="1">
            <tr align="center">
                <td>회원번호 : <input type="text" name="user_id"></td>
            </tr>
            <tr>
                <td>비밀번호 : <input type="text" name="user_pass"></td>
            </tr>
            <tr>
                <td align="center">
                    <input height="100px" type="button" value="로그인" onclick="login()">
                    <input height="100px" type="button" value="회원가입" onclick="insert()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
